<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>ma Conf&eactute;rence</title>
<style type="text/css">
<!--
body {
	font-family: Arial, Helvetica, sans-serif;
}
-->
</style>
</head>

<body>
<h3>my Test Conference</h3>
<b>payonline</b> <br>
<form id="form1" name="form1" method="post" action="https://payonline.epfl.ch/cgi-bin/commande">
  <table width="100%" border="0">
    <tr>
      <td width="18%"><div align="right">Lastname</div></td>
      <td width="82%"><input name="LastName" type="text" id="LastName" size="32" /></td>
    </tr>
    <tr>
      <td><div align="right">FirstName</div></td>
      <td><input name="FirstName" type="text" id="FirstName" size="32" /></td>
    </tr>
    <tr>
      <td><div align="right">Address</div></td>
      <td><textarea name="Addr" cols="32" id="Addr"></textarea></td>
    </tr>
    <tr>
      <td><div align="right">Post Code</div></td>
      <td><input name="ZipCode" type="text" id="ZipCode" size="32" /></td>
    </tr>
    <tr>
      <td><div align="right">City</div></td>
      <td><input name="City" type="text" id="City" size="32" /></td>
    </tr>
    <tr>
      <td><div align="right">Country</div></td>
      <td><select name="Country" id="Country">
        <option value="CH" selected="selected">Switzerland</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
        <option value="GB">Great-Britain</option>
      </select>
      </td>
    </tr>
    <tr>
      <td><div align="right">Email</div></td>
      <td><input name="Email" type="text" id="Email" size="32" /></td>
    </tr>
    <tr>
      <td><div align="right">Participation</div></td>
      <td>
        <select name="Total" >
	  <option value="1.00">1.00</option>
	  <option value="200.00">200.00</option>
	  <option value="300.00">300.00</option>
	</select> CHF
      </td>
    </tr>
    <tr>
      <td height="133">&nbsp;</td>
      <td><input type="submit" name="Submit" value="Send" />

      <input name="lang" type="hidden" id="lang" value="en" />
      <input name="Currency" type="hidden" id="Currency" value="CHF" />
      <input name="id_inst" type="hidden" id="id_inst" value="1234567890" /></td>
    </tr>
  </table>
</form>
</body>
</html>
